<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Ping Pong</title>
<script src="js/jquery.min.js"></script>
<script src="js/pingpong.js"></script>
<style>
#playground{
background: #e0ffe0;
width: 400px;
height: 200px;
position: relative;
overflow: hidden;
align:center;
}
#ball {
background: #fbb;
position: absolute;
width: 20px;
height: 20px;
left: 150px;
top: 100px;
border-radius: 10px;
}
.paddle {
background: #bbf;
left: 50px;
top: 70px;
position: absolute;
width: 30px;
height: 70px;
}
#paddleB {
left: 320px;
}
</style>
</head>
<body>
<header>
<h1 align=center>Ping Pong</h1>
<div id="game" align=center>
<div id="playground">
<div id="paddleA" class="paddle"></div>
<div id="paddleB" class="paddle"></div>
<div id="ball"></div>
<div id="scoreboard">
<p class="score" align=center>Player A : <span id="scoreA">0</span> <br>Player B : <span id="scoreB">0</span> </p>

</div>
</div>
</div>
</header>
<footer>
<p align=center>
Keys: <br>
PLAYER-A : W , S <br>
PLAYER-B : UP , DOWN Arrow 
</p>
</footer>
</body>
</html>
